<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera with Circle Overlay</title>
    <style>
        body { margin: 0; padding: 20px; }
        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }
        #preview, #overlay {
            position: absolute;
            width: 100%;
            height: auto;
        }
        button { padding: 10px 20px; margin: 10px 0; }
    </style>
</head>
<body>
    <button onclick="startCamera()">Start Camera</button>

    <button onclick="startLocation()">Start Location Tracking</button>
    <button onclick="startOrientation()">Start Orientation</button>
    <div class="data" id="location">Location: Waiting...</div>
    <div class="data" id="orientation">Orientation: Waiting...</div>

        
    <script>

        function startLocation() {
            if (!navigator.geolocation) {
                alert("Geolocation is not supported by your browser");
                return;
            }

            navigator.geolocation.watchPosition(
                position => {
                    document.getElementById('location').innerHTML = `
                        Latitude: ${position.coords.latitude.toFixed(6)}<br>
                        Longitude: ${position.coords.longitude.toFixed(6)}<br>
                        Accuracy: ${position.coords.accuracy} meters
                    `;
                },
                error => {
                    alert(`Error: ${error.message}`);
                },
                {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: 5000
                }
            );
        }

        // Device Orientation (Compass)
        function startOrientation() {
            if (typeof DeviceOrientationEvent !== 'function' || 
                !DeviceOrientationEvent.requestPermission) {
                alert("Device orientation not supported");
                return;
            }

            DeviceOrientationEvent.requestPermission()
                .then(permission => {
                    if (permission === 'granted') {
                        window.addEventListener('deviceorientationabsolute', handleOrientation);
                    } else {
                        alert("Orientation permission denied");
                    }
                })
                .catch(console.error);
        }

        function handleOrientation(event) {
            const heading = event.alpha; // Compass heading (0-360)
            const tiltFront = event.beta;  // Front/back tilt (-180 to 180)
            const tiltSide = event.gamma;   // Left/right tilt (-90 to 90)

            document.getElementById('orientation').innerHTML = `
                Compass Heading: ${heading.toFixed(2)}°<br>
                Tilt Front/Back: ${tiltFront.toFixed(2)}°<br>
                Tilt Left/Right: ${tiltSide.toFixed(2)}°
            `;
        }
         async function startCamera() {
            const video = document.getElementById('preview');
            const errorDiv = document.getElementById('error');
            const canvas = document.getElementById('overlay');
            const ctx = canvas.getContext('2d');

            try {
                if (!navigator.mediaDevices?.getUserMedia) {
                    throw new Error('Camera API not supported');
                }

                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    // Set canvas to match video dimensions
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    // Draw the circle
                    ctx.beginPath();
                    ctx.arc(
                        canvas.width/2,  // X center
                        canvas.height/2, // Y center
                        100,             // Radius
                        0,               // Start angle
                        Math.PI * 2      // End angle
                    );
                    ctx.strokeStyle = '#ff0000'; // Red color
                    ctx.lineWidth = 5;           // Line thickness
                    ctx.stroke();
                };

                video.play();
                errorDiv.textContent = '';

            } catch (err) {
                errorDiv.textContent = `Error: ${err.message}`;
                console.error('Camera error:', err);
            }
        }
    </script>
    <div class="container">
        <video id="preview" playsinline autoplay></video>
        <canvas id="overlay"></canvas>
    </div>
    <div id="error" style="color: red;"></div>
</body>
</html>
